<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="" name="description">
    <title>Memory Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
    <link href="css/app.css" rel="stylesheet"><!--     Cards Animations by Animate.css: https://daneden.github.io/animate.css/ -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>Memory Game</h1>
        </header><!-- score and restart panel -->
        <section class="score-panel">
            <div>
                Time : <span class="timer">00:00:00</span>
            </div>
            <div>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="moves"> 0</span> Moves
            </div>
            <div class="restart">
                <i class="fa fa-repeat"></i> Restart
            </div>
        </section><!-- deck of cards -->
        <ul class="deck"></ul>
    </div>
    <script src="js/app.js">
    </script> <!--     Modal style by https://sweetalert.js.org/guides/#installation -->
     
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">
    </script>
</body>
</html>
